<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="about-me">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <h1>About Me</h1>
    <img src=../../images/zoolander.png>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'about-me',

        properties: {
          greeting: {
            type: String,
            value: 'Kyle',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
