  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-skills',

        properties: {
          greeting: {
            type: String,
            value: 'Kyle',
            notify: true
          }
        },
        displayJavascriptSkill: function() {
        	this.querySelector('javascript-skill').show();
        	this.querySelector('polymer-skill').show();
        	this.querySelector('css-skill').show();
        	this.querySelector('python-skill').show();
        	this.querySelector('problem-solving-skill').show();
        	this.querySelector('java-skill').show();
        	this.querySelector('jq-skill').show();
        	this.querySelector('gh-skill').show();
        	this.querySelector('angular-skill').show();
        	this.querySelector('bottom-board').show();
        },
        hideJavascriptSkill: function() {
        	this.querySelector('javascript-skill').hide();
        	this.querySelector('polymer-skill').hide();
        	this.querySelector('css-skill').hide();
        	this.querySelector('python-skill').hide();
        	this.querySelector('problem-solving-skill').hide();
        	this.querySelector('java-skill').hide();
        	this.querySelector('jq-skill').hide();
        	this.querySelector('gh-skill').hide();
        	this.querySelector('angular-skill').hide();
        	this.querySelector('bottom-board').hide();
        },
        attached: function() {
        	
        }
      });
    })();
  </script>
