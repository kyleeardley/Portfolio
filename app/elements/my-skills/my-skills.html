<dom-module id="my-skills">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
      #skillsWrapper {
      	padding: 30px;
	    padding-left: 20px;
	    min-height: 700px;
	    background: #5a86d5;
	    border-radius: 4px;
      }
      #leftMeter {
      	width: 19%;
      	float: left;
      	color: white;
      }
      #jsSkill {
      	width: 9%;
      	float: left;
      	position: relative;
      	top:160px;
      }
      #plSkill {
      	width: 9%;
      	float: left;
      	position: relative;
      	top:110px;
      }
      #csSkill {
      	width: 9%;
      	float: left;
      	position: relative;
      	top:220px;
      }
      #pySkill {
      	width: 9%;
      	float: left;
      	position: relative;
      	top:280px;
      }
      #probSkill {
      	width: 9%;
      	float: left;
      	position: relative;
      	top:20px;
      }
      #jaSkill {
      	width: 9%;
      	float: left;
      	position: relative;
      	top:270px;
      }
      #jqSkill {
      	width: 9%;
      	float: left;
      	position: relative;
      	top:190px;
      }
      #ghSkill {
      	width: 9%;
      	float: left;
      	position: relative;
      	top:170px;
      }
      #angularSkill {
      	width: 9%;
      	float: left;
      	position: relative;
      	top:400px;
      }
      #javascript {
      	background: white;
      }
      .fonts {
        font-family: "din-condensed-web";
      }
      .medium {
        font-size: 2rem;
        text-transform: uppercase;
        text-align: center;
      }
      .large {
        font-size: 3rem;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 25px;
      }
      .spacer {
      	float: left;
      	margin-bottom: 40px;
      }
      paper-button.custom {
      	background: #4DB6AC;
      	margin-bottom: 10px;
      	color: white;
      	width: 40%;
      }
      paper-button.reset {
      	background: #00796B;
      	margin-bottom: 10px;
      	color: white;
      	width: 40%;
      }
      #buttonWrapper {
      	margin:0 auto;
     	width: 26%;
     	padding-left: 3%;
     	margin-bottom: 30px;
      }
    </style>

    <div class='fonts large'>Skills</div>
    <div id='buttonWrapper'>
    	<paper-button raised class='custom' on-click='displayJavascriptSkill'>Animate</paper-button>
    	<paper-button raised class='reset' on-click='hideJavascriptSkill'>Reset</paper-button>
    </div>
    <div id='skillsWrapper'>
    	<div id='leftMeter' class='fonts medium'>
    		<div class='spacer flex'><hr>Expert<hr></div>
    		<div class='spacer flex'><hr>Advanced<hr></div>
    		<div class='spacer flex'><hr>Proficient<hr></div>
    		<div class='spacer flex'><hr>Intermediate<hr></div>
    		<div class='spacer flex'><hr>Nube<hr></div>
    	</div>
    	<span id='javascript'>
    		<javascript-skill id='jsSkill'></javascript-skill>
    	</span>
    	<polymer-skill id='plSkill'></polymer-skill>
    	<css-skill id='csSkill'></css-skill>
    	<python-skill id='pySkill'></python-skill>
    	<problem-solving-skill id='probSkill'></problem-solving-skill>
    	<java-skill id='jaSkill'></java-skill>
    	<jq-skill id='jqSkill'></jq-skill>
    	<gh-skill id='ghSkill'></gh-skill>
    	<angular-skill id='angularSkill'></angular-skill>
    	<bottom-board id='bottomBoard'></bottom-board>
    </div>
    
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-skills',

        properties: {
          greeting: {
            type: String,
            value: 'Kyle',
            notify: true
          }
        },
        displayJavascriptSkill: function() {
        	this.querySelector('javascript-skill').show();
        	this.querySelector('polymer-skill').show();
        	this.querySelector('css-skill').show();
        	this.querySelector('python-skill').show();
        	this.querySelector('problem-solving-skill').show();
        	this.querySelector('java-skill').show();
        	this.querySelector('jq-skill').show();
        	this.querySelector('gh-skill').show();
        	this.querySelector('angular-skill').show();
        	this.querySelector('bottom-board').show();
        },
        hideJavascriptSkill: function() {
        	this.querySelector('javascript-skill').hide();
        	this.querySelector('polymer-skill').hide();
        	this.querySelector('css-skill').hide();
        	this.querySelector('python-skill').hide();
        	this.querySelector('problem-solving-skill').hide();
        	this.querySelector('java-skill').hide();
        	this.querySelector('jq-skill').hide();
        	this.querySelector('gh-skill').hide();
        	this.querySelector('angular-skill').hide();
        	this.querySelector('bottom-board').hide();
        },
        attached: function() {
        	
        }
      });
    })();
  </script>
</dom-module>
