<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_compoents/neon-animation/animations/slide-down-animation.html">
<link rel="import" href="../../bower_compoents/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="javascript-skill.html">

<dom-module id="my-skills">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <h1 on-click='displayJavascriptSkill'>Skills</h1>
    <div on-click='hideJavascriptSkill'>Hide</div>
    <javascript-skill></javascript-skill>
    
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-skills',

        properties: {
          greeting: {
            type: String,
            value: 'Kyle',
            notify: true
          }
        },
        displayJavascriptSkill: function() {
        	document.querySelector('javascript-skill').show();
        },
        hideJavascriptSkill: function() {
        	document.querySelector('javascript-skill').hide();
        },
        attached: function() {
        	
        }
      });
    })();
  </script>
</dom-module>
