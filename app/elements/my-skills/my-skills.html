<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-down-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="javascript-skill.html">
<link rel="import" href="polymer-skill.html">
<link rel="import" href="css-skill.html">
<link rel="import" href="python-skill.html">
<link rel="import" href="problem-solving-skill.html">

<dom-module id="my-skills">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
      #skillsWrapper {
      	padding: 30px;
	    padding-left: 20px;
	    min-height: 700px;
	    background: cornflowerblue;
	    border: solid 6px darkblue;
	    border-radius: 12px;
      }
      #leftMeter {
      	width: 20%;
      	float: left;
      	color: white;
      }
      #jsSkill {
      	width: 12%;
      	float: left;
      	position: relative;
      	top:180px;
      }
      #plSkill {
      	width: 12%;
      	float: left;
      	position: relative;
      	top:110px;
      }
      #csSkill {
      	width: 12%;
      	float: left;
      	position: relative;
      	top:220px;
      }
      #pySkill {
      	width: 12%;
      	float: left;
      	position: relative;
      	top:260px;
      }
      #probSkill {
      	width: 12%;
      	float: left;
      	position: relative;
      	top:60px;
      }
      .fonts {
        font-family: "din-condensed-web";
      }
      .medium {
        font-size: 2rem;
        text-transform: uppercase;
        text-align: center;
      }
      .large {
        font-size: 3rem;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 25px;
      }
      .spacer {
      	float: left;
      	margin-bottom: 40px;
      }
    </style>

    <div class='fonts large' on-click='displayJavascriptSkill'>Skills</div>
    <div on-click='hideJavascriptSkill'>Reset</div>
    <div id='skillsWrapper'>
    	<div id='leftMeter' class='fonts medium'>
    		<div class='spacer flex'><hr>Expert<hr></div>
    		<div class='spacer flex'><hr>Advanced<hr></div>
    		<div class='spacer flex'><hr>Proficient<hr></div>
    		<div class='spacer flex'><hr>Still Learning<hr></div>
    		<div class='spacer flex'><hr>Nube<hr></div>
    	</div>
    	<javascript-skill id='jsSkill'></javascript-skill>
    	<polymer-skill id='plSkill'></polymer-skill>
    	<css-skill id='csSkill'></css-skill>
    	<python-skill id='pySkill'></python-skill>
    	<problem-solving-skill id='probSkill'></problem-solving-skill>
    </div>
    
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-skills',

        properties: {
          greeting: {
            type: String,
            value: 'Kyle',
            notify: true
          }
        },
        displayJavascriptSkill: function() {
        	this.querySelector('javascript-skill').show();
        	this.querySelector('polymer-skill').show();
        	this.querySelector('css-skill').show();
        	this.querySelector('python-skill').show();
        	this.querySelector('problem-solving-skill').show();
        },
        hideJavascriptSkill: function() {
        	this.querySelector('javascript-skill').hide();
        	this.querySelector('polymer-skill').hide();
        	this.querySelector('css-skill').hide();
        	this.querySelector('python-skill').hide();
        	this.querySelector('problem-solving-skill').hide();
        },
        attached: function() {
        	
        }
      });
    })();
  </script>
</dom-module>
