<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-up-animation.html">
<link rel="import" href="bounce-in-animation.html">

<dom-module id="problem-solving-skill">
  <style>
    :host {
      display: none;
      font-family: Roboto, Helvetica, Arial, sans-serif;
      text-align: left;
    }
    paper-material {
      padding: 16px;
      width: 300px;
    }
    #test {
    	width: 100px;
    	margin-left: auto;
      	margin-right: auto;
    }
    #columnBase {
      width: 100%;
      height: 623px;
      background: #dd3a00;
      margin-top: -10px;
    }
    img {
      border-radius: 4px 4px 0px 0px;
      width:100%;
    }
  </style>
  <template>
    <div id='test'>
      <img src="../../images/problem.png" alt="Smiley face">
      <div id='columnBase'></div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'problem-solving-skill',
      behaviors: [Polymer.NeonAnimationRunnerBehavior],
      properties: {
        opened: {
          type: Boolean
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [
              	{
              	name: 'bounce-in-animation',
                node: this,
                timing: {duration: 1000},
              	},
                {
                name: 'fade-in-animation',
                node: this.$.columnBase,
                timing: {delay: 1000, duration: 1000},
                }
                ],
              'exit': {
                name: 'fade-out-animation',
                node: this,
                timing: {duration: 2000}
              }
            }
          }
        }
      },
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      show: function() {
        this.opened = true;
        this.style.display = 'inline-block';
        this.cancelAnimation();
        this.playAnimation('entry');
      },
      hide: function() {
        this.opened = false;
        this.cancelAnimation();
        this.playAnimation('exit');
      },
      _onNeonAnimationFinish: function() {
        if (!this.opened) {
          this.style.display = 'none';
        }
      }
    });
  </script>
</dom-module>
