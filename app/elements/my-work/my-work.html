<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="my-work">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .fonts {
        font-family: "din-condensed-web";
      }

      .large {
        font-size: 3.5rem;
        text-transform: uppercase;
        text-align: center;
        color: #444;
      }
      #text {
        float: left;
        width: 60%;
      }
      #pageWrapper {
        padding-left: 10%;
        padding-right: 8%;
        margin-top: 30px;
      }
      p {
        margin-right: 50px;
      }
      #image {
        width: 40%;
        float: left;
      }
      img {
        width: 100%;
      }
      iron-icon {
        width: 88px;
        height: 88px;
        color: crimson;
        display: block;
        margin-top: 20px;
      }
      #resume {
        text-decoration: none;
        color:crimson;
      }
      #github {
        text-align: center;
        text-decoration: none;
        color: black;
        position: relative;
        left: 20px;
      }
      #verseIframe, #verseFinancialIframe {
        width:97%;
        height:90%;

      }
      #verseModal {
        height: 80%;
        width: 80%
      }
      #verseFinancialModal{
        height: 80%;
        width: 80%
      }
      #icons {
        height: 160px;
      }
      #pageWrapper {
        height: 740px;
      }
      a {
        text-decoration: none;
        color:crimson;
      }
      a:hover {
        color: red;
      }
      .box {
        cursor: pointer;
        z-index: 101;
        width: 27%;
        float: left;
        margin-right: 30px;
        border: 1px solid #aaa;
        padding: 20px;
        border-radius: 4px;
        margin-top: 30px;
        text-align: center;
      }
      .box:hover {
        z-index: 99;
      }
      .row {
        margin-top: 20px;
      }
      .row span {
        position: relative;
        top: 7px;
        font-size: 1.3em;
      }
      .innerDiv:hover {
        z-index: 99;
      }
      .innerDiv {
        z-index: 101;
      }
      .glassCover {
        z-index: 100;
        background: black;
      }
      #social {
        text-align: center;
      }
      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <br>
    <span id='top'>
      <hr style="border-top: 2px solid black;">
      <br>
      <div class='fonts large'>My Work</div>
      <br>
      <hr style="border-top: 2px solid black;">
      <h3 style='text-align: center; font-family: "din-condensed-web"; font-size: 1.4em;'>A Few Of The Cool Projects I've Built</h3>
    </span>
    <div id='pageWrapper'>
      <div class='row'>

        <div class='box' onclick="verseModal.open()">
          <img src='../../images/screenshot1.png'>
          <span>The Verse Sass App</span>
        </div>

        <div class='box'>
            <a href='http://www.islandbatik.com/' target='_blank'>
              <img src='../../images/islandBatik.png'>
            </a>
            <span>Island Batik Site</span>
        </div>

        <div class='box' onclick="verseFinancialModal.open()">
          <img src='../../images/screenshot2.png'>
          <span>The Verse Financials</span>
        </div>

      </div>

      <div class='row'>
        <div class='box'>
          <a href='http://www.patchworkangels.com/' target='_blank'>
            <img src='../../images/patchworkAngels.png'>
          </a>
          <span>Patchwork Angels Site</span>
        </div>
        <div class='box'>
          <a href='http://www.southwestskinandcancer.com/' target='_blank'>
            <img src='../../images/swsandCancer.png'>
          </a>
          <span>Southwest Skin and Cancer Site</span>
        </div>
        <div class='box'>
          <a href='https://www.fortworthfabricstudio.com/' target='_blank'>
            <img src='../../images/fortWorthFabricStudio.png'>
          </a>
          <span>Fort Worth Fabrics Site</span>
        </div>
      </div>
      
    </div>

    <div id='social'>
        <a href='https://www.facebook.com/kyle.eardley.1' target='_blank'>facebook</a> / 
        <a href='https://github.com/kyleeardley' target='_blank'>github</a> / 
        <a href='https://www.linkedin.com/in/kyle-eardley-a9310b7b?trk=hp-identity-name' target='_blank'>linkedin</a>
      </div>

    <paper-dialog id="verseModal" modal>
      <img src="../../images/screenshot1.png" id='verseIframe'>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Close</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="verseFinancialModal" modal>
      <img src="../../images/screenshot2.png" id='verseFinancialIframe'>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Close</paper-button>
      </div>
    </paper-dialog>
  
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-work',

        properties: {
          greeting: {
            type: String,
            value: 'Kyle',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
