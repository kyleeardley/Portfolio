      }
      #text {

      #pageWrapper {

      p {

      }

        text-decoration: none;
        color:crimson;
      }
      a:hover {
        color: red;
      }
      .row {
        margin-top: 20px;
      }
      .row span {
        position: relative;
        top: 7px;
        font-size: 1.3em;
      }
      #social {

      span,

      @media only screen and (max-width: 1790px) {
        .box {

        }

      @media only screen and (max-width: 1540px) {

          margin-right: 25px;

        }

      @media only screen and (max-width: 1322px) {

        }

      }

      @media only screen and (max-width: 1153px) {

        }

          width: 23%;
          margin-right: 18px;
        }

      @media only screen and (max-width: 1068px) {
        .row span {
          font-size: .5em;

          margin-right: 18px;

      }
      @media only screen and (max-width: 988px) {

        }

      #patchworkTextBox {

        top: 273px;
        background: white;
        display: inline;
      }
      .box {
        cursor: pointer;
        width: 27%;
        float: left;
        margin-right: 30px;
        border: 1px solid #aaa;
        padding: 20px;
        border-radius: 4px;
        margin-top: 30px;
        text-align: center;
        position: relative;
        /*top: 0; right: 0; bottom: 0; left: 0;*/
        background: #fff;
        overflow: hidden;
        min-height: 160px;
      }
      .inner {
        position: absolute; 
        top: 0; right: 0; bottom: 0; left: 0; /* places it exactly inside its container */
        padding: 10px;
        background: #fff;
        overflow: hidden;
        height:100%;
        min-height: 160px;
        display: none;
        color: white;
      }
      .box:hover div.inner{
        bottom: auto;
        display: block;
        z-index: 1000;
        background: rgba(0,0,0,.8);
      }
