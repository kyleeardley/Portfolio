<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-work">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <h1>My Work</h1>
    
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-work',

        properties: {
          greeting: {
            type: String,
            value: 'Kyle',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
